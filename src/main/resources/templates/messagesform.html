<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Messages Page</h1>
<form action="#" th:action="@{/process}" th:object="${messages}" method="post">
    <input type="hidden" th:field="*{id}" />
    Message :<textarea rows=”5” type="text" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
    Posted Date :<input type="text" th:field="*{posteddate}" />
    <span th:if="${#fields.hasErrors('posteddate')}"
          th:errors="*{posteddate}"></span>
    Sent By: <input type="text" th:field="*{sentby}" />
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br />
    <br />

    <input type="submit" value="Submit" />
</form>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron">

    </div>
</div>
</html>
