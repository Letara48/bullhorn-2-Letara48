<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
</head>
<body>

<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron">
        <h1>Bullhorn 2!</h1><p>...</p>
    </div>
</div>
<h1>Messages List</h1>
<a href="/add">Add a Message</a><br />
<table>
    <tr>
        <th>Message</th>
        <th>Posted Date</th>
        <th>Sent By</th>
    </tr>
    <tr th:each="messages : ${messagess}">
        <td th:text="${messages.content}"></td>
        <td th:text="${messages.posteddate}"></td>
        <td th:text="${messages.sentby}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${messages.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${messages.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${messages.id})}">Delete</a>
        </td></tr>
</table>
<nav th:replace="base :: footer"></nav>
<th:block th:replace="base :: jslinks"></th:block>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
